<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar App</title>
  </head>
  <body>
    <main>
      <section class="filters">
        <div class="filters__wrapper">
          <h2 class="filters__title">Фильтры</h2>
          <div class="filter__field startTime">
            <label for="filterStartTime" class="startTime__title">Время начала</label>
            <select name="" id="filterStartTime" class="startTime__list form-control">
              <option value="" class="startTime__listItem">Все</option>
            </select>
          </div>
          <div class="filter__field duration">
            <label for="filterDuration" class="duration__title">Длительность</label>
            <select name="" id="filterDuration" class="duration__list form-control">
              <option value="" class="duration__listItem">Все</option>
            </select>
          </div>
          <div class="filter__field location">
            <label for="filterLocation" class="location__title">Место</label>
            <select name="" id="filterLocation" class="location__list form-control">
              <option value="" class="location__listItem">Все</option>
            </select>
          </div>
          <div class="filter__field participant">
            <label for="filterParticipants" class="participant__title">Участники</label>
            <select name="" id="filterParticipants" class="participant__list form-control">
              <option value="" class="participant__listItem">Все</option>
            </select>
          </div>
        </div>
      </section>

      <section class="events">
        <div class="events__header">
          <p class="events__date"></p>
          <button class="events__addButton btn btn--add"></button>
          <div class="events__addPopup addEventPopup collapse">
            <form action="" class="addEventPopup__form">
              <div class="addEventPopup__field">
                <label for="event-title" class="addEventPopup__label">Название</label>
                <input id="event-title" type="text" class="addEventPopup__input" placeholder="Название">
              </div>
              <div class="addEventPopup__field">
                <label for="event-date" class="addEventPopup__label">Дата</label>
                <input id="event-date" type="date" class="addEventPopup__input" placeholder="Дата">
              </div>
              <div class="addEventPopup__field">
                <label for="event-startTime" class="addEventPopup__label">Время начала</label>
                <input id="event-startTime" type="time" class="addEventPopup__input" placeholder="Время начала">
              </div>
              <div class="addEventPopup__field">
                <label for="event-duration" class="addEventPopup__label">Длительность</label>
                <input id="event-duration" type="" class="addEventPopup__input" placeholder="Длительность">
              </div>
              <div class="addEventPopup__field">
                <label for="event-location" class="addEventPopup__label">Место</label>
                <input id="event-location" type="text" class="addEventPopup__input" placeholder="Место">
              </div>
              <div class="addEventPopup__field">
                <label for="event-participants" class="addEventPopup__label">Участники</label>
                <input id="event-participants" list="participantsList" class="addEventPopup__input" placeholder="Участники">
                <datalist id="participantsList" class="addEventPopup__participantsList">
                  <option class="addEventPopup__participantItem" value="Я"></option>
                  <option class="addEventPopup__participantItem" value="Саша"></option>
                  <option class="addEventPopup__participantItem" value="Катя"></option>
                </datalist>
              </div>
              <button class="addEventPopup__submitButton btn btn-primary btn--submit">Добавить</button>
            </form>
          </div>
        </div>
        <div class="events__list"></div>
      </section>

      <section class="calendar">
        <div id="calendar"></div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
