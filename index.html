<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar App</title>
  </head>
  <body>
    <div id="app"></div>
    <main>

      <section class="filters">
        <div class="filters__wrapper">
          <h2 class="filters__title">Фильтры</h2>
          <div class="filter__startTime startTime">
            <label for="filterStartTime" class="startTime__title">Время начала</label>
            <select name="" id="filterStartTime" class="startTime__list">
              <option value="0" class="startTime__listItem">Все</option>
            </select>
          </div>
          <div class="filter__duration duration">
            <label for="filterDuration" class="duration__title">Длительность</label>
            <select name="" id="filterDuration" class="duration__list">
              <option value="" class="duration__listItem">Все</option>
              <option value="1" class="duration__listItem">1 час</option>
              <option value="2" class="duration__listItem">2 часа</option>
              <option value="3" class="duration__listItem">3 часа</option>
              <option value="4" class="duration__listItem">4 часа</option>
            </select>
          </div>
          <div class="filter__location location">
            <label for="filterLocation" class="location__title">Место</label>
            <select name="" id="filterLocation" class="location__list">
              <option value="" class="location__listItem">Все</option>
              <option value="СДЮШОР" class="location__listItem">СДЮШОР</option>
              <option value='ГСК "Геолог"' class="location__listItem">ГСК "Геолог"</option>
              <option value="Сургут" class="location__listItem">Сургут</option>
              <option value="Площадь Сокольники" class="location__listItem">Сокольники</option>
            </select>
          </div>
          <div class="filter__participant participant">
            <label for="filterParticipants" class="participant__title">Участники</label>
            <select name="" id="filterParticipants" class="participant__list">
              <option value="0" class="participant__listItem">Все</option>
              <option value="Водитель" class="participant__listItem">Водитель</option>
              <option value="Бабушка" class="participant__listItem">Бабушка</option>
              <option value="Тренер" class="participant__listItem">Тренер</option>
              <option value="Анна Петровна" class="participant__listItem">Анна Петровна</option>
            </select>
          </div>
        </div>
      </section>

      <section class="events">
        <div class="events__header">
          <p class="events__date">15 сентября</p>
          <button class="events__addButton button button--add"></button>
          <div class="events__addPopup addEventPopup collapse">
            <form action="" class="addEventPopup__form">
              <div class="addEventPopup__field">
                <label for="event-title" class="addEventPopup__label">Название</label>
                <input id="event-title" type="text" class="addEventPopup__input" placeholder="Название">
              </div>
              <div class="addEventPopup__field">
                <label for="event-date" class="addEventPopup__label">Дата</label>
                <input id="event-date" type="date" class="addEventPopup__input" placeholder="Дата">
              </div>
              <div class="addEventPopup__field">
                <label for="event-startTime" class="addEventPopup__label">Время начала</label>
                <input id="event-startTime" type="time" class="addEventPopup__input" placeholder="Время начала">
              </div>
              <div class="addEventPopup__field">
                <label for="event-duration" class="addEventPopup__label">Длительность</label>
                <input id="event-duration" type="" class="addEventPopup__input" placeholder="Длительность">
              </div>
              <div class="addEventPopup__field">
                <label for="event-location" class="addEventPopup__label">Место</label>
                <input id="event-location" type="text" class="addEventPopup__input" placeholder="Место">
              </div>
              <div class="addEventPopup__field">
                <label for="event-participants" class="addEventPopup__label">Участники</label>
                <input id="event-participants" list="participantsList" class="addEventPopup__input" placeholder="Участники">
                <datalist id="participantsList" class="addEventPopup__participantsList">
                  <option class="addEventPopup__participantItem" value="Я"></option>
                  <option class="addEventPopup__participantItem" value="Саша"></option>
                  <option class="addEventPopup__participantItem" value="Катя"></option>
                </datalist>
              </div>
              <button class="addEventPopup__submitButton button button--submit">Добавить</button>
            </form>
          </div>
        </div>
        <div class="events__list"></div>
      </section>

      <section class="calendar">
        <div id="calendar"></div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
